<h1>{{ name }}</h1>


<dl>
  <td>Nombre</td>
  <dd> {{ name }} </dd>

  <td>Edad</td>
  <dd> {{ age }} </dd>

  <td>Metodo</td>
  <dd> {{ heroDescription }} </dd>

  <td>Capitalizado</td>
  <dd> {{ capitalizedName }} </dd>


</dl>

<button
  *ngIf="nombreVisible"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
  >Cambiar nombre
</button>


<button
  *ngIf="ageVisible"
  class="btn btn-primary"
  (click)="changeAge()"
>
  Cambiar edad
</button>

<h3>Listdo de Héroes</h3>



<div *ngIf="deletedHero ; else nothingWasDeleted">
  <h3> Héore Borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3> No ha borrado nada </h3>
</ng-template>



<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar ultimo héroe
</button>





<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames"
      class="list-group-item">{{ item }}</li>
</ul>
